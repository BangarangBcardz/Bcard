<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bangarang Crafts - Handmade with Love</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Profile Picture Section -->
    <div class="profile-picture">
      <img src="BangarangCrafts Logo.png" alt="Bangarang Crafts" loading="lazy">
    </div>

    <!-- Header Section -->
    <header>
      <h1>Bangarang Crafts</h1>
      <h2>Handmade with Love</h2>
    </header>

    <!-- Links Section -->
    <div class="links-section">
      <a href="https://bangarangcrafts.co.za" target="_blank" class="link-button">Visit Our Website</a>
      <a href="https://www.instagram.com/bangarang_crafts/" target="_blank" class="link-button">Instagram</a>
      <button class="link-button email-modal-trigger">Email Us</button>
      <a href="https://wa.me/27765202303" class="link-button">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <button id="save-contact" class="link-button">Save Contact Info</button>
    </div>

    <!-- Email Modal -->
    <div id="emailModal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <h3>Send us a message</h3>
        <form id="emailForm">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn-close" id="closeModalBtn">Cancel</button>
            <button type="submit" class="btn-submit">Send Message</button>
          </div>
          <div id="formStatus" class="error-message"></div>
        </form>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>Â© 2019 <a href="https://bangarangcrafts.co.za" class="Footer">Bangarang Crafts.</a> All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
